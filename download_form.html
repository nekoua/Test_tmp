<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Download form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">	
	<link rel="stylesheet" type="text/css" href="css/tmpindex.css">
</head>
<body>
	<!-- Download block -->
	<div class="download_form_container shadow-block">
		<header class="download_form_header">
			<h3>DOWNLOAD RESUME</h3>
		</header>
		<div class="tab-frame">
			<input type="radio" checked name="tab" id="eng">
			<label for="eng">ENG</label>

			<input type="radio" name="tab" id="rus">
			<label for="rus">RUS</label>

			<div class="tab">
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_eng.doc">DOC</a>
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_eng.docx">DOCX</a>
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_eng.pdf" download>PDF</a>
				<a class="btn_file_download shadow-hv" href="#">Close</a>	
			</div>
			<div class="tab">
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_rus.doc" download>DOC</a>
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_rus.docx" download>DOCX</a>
				<a class="btn_file_download shadow-hv" href="file/resume/Sergii_Kotliarov_rus.pdf" download>PDF</a>
				<a class="btn_file_download shadow-hv" href="#">Close</a>
			</div>
		</div>	
	</div>
	<!-- Download block end -->

</body>
</html>
